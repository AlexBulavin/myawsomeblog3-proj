<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
  <meta charset="UTF-8">
  <title>{{post.post_title}}</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

</head>
<header>
  <nav class="navbar navbar-expand-md navbar-light fixed-top" style="background-color: #F3C19C; font-style: italic">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'home'%}">My awesome Blog</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav ms-md-auto">
          <a class="nav-link" aria-current="page" href="{% static 'about.txt' %}">About me</a>
          <a class="nav-link" href="https://www.facebook.com/profile.php?id=100023445580008" target="_blank" rel="noopener noreferrer">Facebook</a>
          <a class="nav-link active" href="/post">Blog</a>
        </div>
      </div>
    </div>
  </nav>
</header>

<body>
<main class="ps-3 pe-3" role="main">
<!--  <h1 class="pt-4"></h1>-->
  <br>
  <p class="card-text pt-3"><h2>{{post.post_title}}</h2></p>
  <img class="img-fluid" height=400 width=400 src="{{post.post_image.url}}"/>
  <p class="card-text">{{post.post_text}}</p>
  <p class="text-secondary">
  <h3 class="text-secondary small">{{post.post_time}}</h3>
  </p>

</main>
</body>
</html>
